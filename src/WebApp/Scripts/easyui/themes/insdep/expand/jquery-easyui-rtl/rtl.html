<!DOCTYPE html>  
<html>  
<head>  
    <meta charset="UTF-8">  
    <title>RTL - jQuery EasyUI Demo</title>  
    <link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">  
    <link rel="stylesheet" type="text/css" href="../../themes/icon.css">  
    <link rel="stylesheet" type="text/css" href="easyui-rtl.css">  
    <script type="text/javascript" src="../../jquery-1.8.0.min.js"></script>  
    <script type="text/javascript" src="../../jquery.easyui.min.js"></script>  
    <script type="text/javascript" src="easyui-rtl.js"></script>  
</head>  
<body dir="rtl">  
    <div class="easyui-layout" style="width:700px;height:350px;">  
        <div data-options="region:'north'" style="height:50px"></div>  
        <div data-options="region:'south',split:true" style="height:50px;"></div>  
        <div data-options="region:'east',split:true" title="East" style="width:180px;">  
            <ul class="easyui-tree" data-options="url:'tree_data1.json',animate:true,dnd:true"></ul>  
        </div>  
        <div data-options="region:'west',split:true" title="West" style="width:100px;">  
            <div class="easyui-accordion" data-options="fit:true,border:false">  
                <div title="Title1" style="padding:10px;">  
                    content1  
                </div>  
                <div title="Title2" data-options="selected:true" style="padding:10px;">  
                    content2  
                </div>  
                <div title="Title3" style="padding:10px">  
                    content3  
                </div>  
            </div>  
        </div>  
        <div data-options="region:'center',title:'Main Title',iconCls:'icon-ok'">  
            <div class="easyui-tabs" data-options="fit:true,border:false,plain:true">  
                <div title="About" data-options="href:'content.html'" style="padding:10px"></div>  
                <div title="DataGrid" style="padding:5px">  
                    <table class="easyui-datagrid"  
                            data-options="url:'datagrid_data1.json',singleSelect:true,fit:true">  
                        <thead>  
                            <tr>  
                                <th data-options="field:'itemid'" width="80">Item ID</th>  
                                <th data-options="field:'productid',sortable:true" width="100">Product ID</th>  
                                <th data-options="field:'listprice',align:'left',sortable:true" width="80">List Price</th>  
                                <th data-options="field:'unitcost',align:'left'" width="80">Unit Cost</th>  
                                <th data-options="field:'attr1'" width="150">Attribute</th>  
                                <th data-options="field:'status',align:'center'" width="50">Status</th>  
                            </tr>  
                        </thead>  
                    </table>  
                </div>  
            </div>  
        </div>  
    </div>  
</body>  
</html>
